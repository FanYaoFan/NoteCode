<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ref</title>
</head>
<body>
<script src="lib/vue/dist/vue.js"></script>
<div id="app">
    <input type="button" @click="getWay">
    <com1 ref="mylogin"></com1>
</div>

<script>

    let com1 = {
        template : '<h1>登录组件</h1>',
        data(){
            return {
                 msg: '我是子组件里的数据'
            }
        },
        methods: {
            show() {
                console.log('调用了子组件的方法')
            }
        }
    }
    let vm = new Vue( {
        el: '#app',
        data:{ },
        methods:{
            getWay(){
                console.log(this.$refs.mylogin.msg)
                console.log(this.$refs.mylogin.show)
            }
        },
        components: {
            com1
        }
    })
</script>
</body>
</html>
