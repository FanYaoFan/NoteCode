<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>命名视图</title>
    <style>
        .header {
            background-color: #2aabd2;
            height: 200px;
        }
        .container{
            display: flex;
            height: 500px;
        }
        .left{
            background-color: #7a43b6;
            flex: 3;
        }
        .main{
            background-color: red;
            flex: 7;
        }

    </style>
</head>
<script src="lib/vue/dist/vue.js"></script>
<script src="lib/vue-router/dist/vue-router.js"></script>
<body>
<div id="app">
    <router-view></router-view>
    <div class="container">
        <router-view name="left"></router-view>
        <router-view name="main"></router-view>
    </div>
</div>


</body>
<script>
    let header ={
        template : '<h1 class="header">这是header区域</h1>'
    };
    let leftBox={
        template: '<div class="left">这是左边</div>'
    }
    let mainBox={
        template:'<div class="main">这是主干</div>'
    }

    let router = new VueRouter({
        routes:[
            {path: '/',components: {
                    'default': header,
                    'left'  : leftBox,
                    'main'  : mainBox
                }
            },
        ]
    })




    let vm = new Vue({
        el: '#app',
        data:{},
        methods:{},
        router
    })
</script>
</html>
